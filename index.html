<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Huddle landing page with single introductory section</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link 
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" 
		rel="stylesheet"
	/>
    <link 
    	href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" 
    	rel="stylesheet"
    />
	<link 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
	/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<header>
			<img src="images/logo.svg" alt="logo">
		</header>
		<main>
			<div class="section-1">
				<img src="images/illustration-mockups.svg" alt="main-img">
			</div>
			<div class="section-2">
				<div class="text">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
				</div>
				<div class="btn">
					<input type="button" id="boton">
				</div>
			</div>
		</main>
		<footer>
			<img 
				src="images/facebook-square-brands.svg" alt="facebook"
			/>
			<img 
				src="images/twitter-square-brands.svg" 
				alt="twitter"
			/>
			<img 
				src="images/instagram-square-brands.svg" 
				alt="instagram"
			/>
		</footer>
	</div>
</body>
</html>
